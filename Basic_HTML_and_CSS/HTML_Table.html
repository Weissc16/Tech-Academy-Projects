<!DOCTYPE HTML>
	<html lang="en">
		<body>
		<link rel="stylesheet" type="text/css" href="CSS_Table.css">
		<!-- this connects CSS to HTML doc affecting cell and row design -->
			<h1> Game Of Thrones Table </h1>
			<table style="width:100%"><!-- this creates a table, style="width:100% makes the width of the entire table always go to the width of the page -->
				<tr><!-- creates a row -->
					<th>Name</th><!-- creates a table heading-->
					<th>Phone Number</th>
					<th>Email</th>
					<th>Notes</th>
				</tr>
				<tr>
					<td>Jon Snow</td><!-- creates a table cell -->
					<td>5032343966</td>
					<td>winterishere@thenorth.com</td>
					<td>King of the North.</td>
				</tr>
				<tr>
					<td>Daenerys Targaryen</td>
					<td>9712343966</td>
					<td>motherofdragons@ironthrone.com</td>
					<td>The Mad Queen.</td>
				</tr>
			</table>
		</body>
	</html>
