<!DOCTYPE HTML>
	<html lang="en">
	<link rel="stylesheet"; type="text/css"; href="CSS_List.css";>
		<body>
			<p>This is an Ordered List:</p>
			<ol><!-- this creates an ordered list -->
				<li>Bread</li>
				<li>Milk</li>
				<li>Eggs</li>
				<li>Cheese</li>
			</ol>
			<p>This is an Unordered List</p>
			<ul><!-- this creates an unordered list -->
				<li>Cats</li>
				<li>Dogs</li>
				<li>Eggs</li>
				<li>Cheese</li>
			</ul>
		</body>
	</html>
